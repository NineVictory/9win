<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery를 이용한 비동기 통신 구현</title>
<script type="text/javascript" src="../js/jquery-3.7.1.min.js">
</script>
<script type="text/javascript">
$(document).ready(function(){
	//XML 데이터를 읽어 옴
	$.ajax({
		url:'myXML.jsp', //요청 URL
		success:function(param){
			$(param).find('person').each(function(){//.each :jQuery에서 사용되는 반복 메서드
				let name = '<li>' + $(this).find('name').text() + '</li>'; //this는 person 요소를 가리킨다.
				let job ='<li>' +$(this).find('job').text() + '</li>';
				let age = '<li>' +$(this).find('age').text()+'</li>';
				
				$('body').append('<ul>'+name+job+age+'</ul>');
			});
		}
	});
});
</script>
</head>
<body>

</body>
</html>
