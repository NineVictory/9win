<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 선택자</title>
<style type="text/css">
/* 아이디 선택자는 문서에서 한 번만 적용 클래스는 -하이픈을 주로 쓰지만 아이디는 언더바_를 주로쓴다.*/
#layout_ft{font-size:30pt;color:blue; background-color:yellow;}
#layout_sp{font-size:25;color:red;background-color:pink;}
#layout_dv{font-size:15;color:white;background-color:black;}
#layout_dm{font-size:35;color:white;background-color:green;}
</style>
</head>
<body>
<div id = "layout_ft">기분 좋은 하루</div>
<br>
<span id = layout_sp>3월의 끝</span>
<br>
<p id = "layout_dv">오늘은 목요일 왜 금요일아님?</p>
<br>
<span id = "layout_dm">내일이 금요일</span>
</body>
</html>
