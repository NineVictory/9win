<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>
<style type="text/css">
	/* 클래스 선택자 : 복수의 태그에 클래스 선택자를 지정할 수 있음*/
	.main-ft{color:bule; background-color:yellow;}
	.main-sp{font-size:30pt;}  
</style>
</head>
<body>
<div class="main-ft">기분 좋은 하루</div>
<br>
<span class="main-ft">4월은 봄의 계절</span>
<p class="main-ft main-sp">오늘은 목요일</p> <!-- 여러개의 클래스를 쓰는법. 쉼표(,)로 구분하지않고 공백으로 구분함. -->
<span class ="main-sp">행복한 가정</span>
</body>
</html>
