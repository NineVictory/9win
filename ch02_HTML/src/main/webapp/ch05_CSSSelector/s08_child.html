<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자식 선택자</title>
<style type="text/css">
/* 지정한 자식 태그(직계자식) */
body > div {border:3px solid blue;} /* body와 div사이에 >가 있어야됨.px는 선의 두께, solid는 실선 */
</style>
</head>
<body>
	<div><!-- 여기에만 선택자가 적용 -->
		<ul>
			<li>사과</li>
			<li>바나나</li>
			<li>귤</li>
			<li>망고</li>
			<li>포도</li>
		</ul>
		<div>하늘</div>
	</div>
	<p>
		<span>하하</span>
	</p>
</body>
</html>
