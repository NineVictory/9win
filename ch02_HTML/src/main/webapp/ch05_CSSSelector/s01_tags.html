<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자</title>
<style type="text/css">
/* 태그 선택자 : 태크명을 통해서 동일한 이름의 태그 선택 태그: span , p 같은 것들*/
span{
	font-family:serif; /* 글꼴 지정 */
	font-size:20pt; /* 글자의 크기 지정 */
	background-color:yellow;/* 배경색 지정 */
}
p{
	font-size:25pt;
	background-color:pink; 
}
</style>
</head>
<body>
<span>가을이 빨리 와라</span> <!-- 인라인 레벨 : 글의 크기만큼을 영역으로 -->
<p>겨울이 오면</p><!-- 블럭 레벨 :전체 라인을 영역으로 -->
<span>봄이 오는 소리</span><!-- 인라인 레벨 -->
</body>
</html>
