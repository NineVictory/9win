<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>return</title>
</head>
<body>
<script type="text/javascript">
	function returnTest(){
		document.write('문장A<br>');
		
		for(let i=1; i<=10;i++){
			//조건문
			if(i ==5){
				//특정 조건일 때 반복문을 빠져나감
				//break; //이걸쓰면 문장B가 출력됨.
				//함수를 호출한 곳을 되돌아감. 결과적으로 함수 종료
				return; //자바는 void 일 경우가 종료(void는 반환하는 값이 없기 때문에)
				
				//즉 반복문을 빠져나가고 싶으면 break.
				//함수를 빠져나가고 싶으면 return을 쓰면된다.
			}
			document.write(i+'<br>');
		}
		document.write('문장B<br>');
	}
	//함수 호출
	returnTest();
	
	document.write('프로그램 끝!!');
</script>
</body>
</html>
