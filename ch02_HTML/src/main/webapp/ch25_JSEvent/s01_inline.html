<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 이벤트 처리</title>
</head>
<body>
<!-- 클릭시 네이버로 이동 -->
<input type = "button" value="이동" onclick = "location.href = 'https://www.naver.com'">
<!-- 클릭시 '클릭'이라는 에러창이 뜨고 다시 'CLICK'이라는 에러창이 뜸 -->
<input type = "button" value="확인" onclick = "alert('클릭');alert('CLICK');">
</body>
</html>
