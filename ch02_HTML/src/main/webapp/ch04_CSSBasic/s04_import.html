<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>import</title>
<!-- 
외부파일을 링크하고 별도로 style 태그로 페이지에 스타일을 줄 수도 있지만 아래와 같이 
style 태그 안에서 외부 스타일 파일을 import할 수도 있음.
 -->
<!-- <link rel = "stylesheet" href="style.css" type = "text/css"> --> <!-- 링크방식 -->
<style type = "text/css"> /* import를 안쓰면 그냥 임베딩 방식 */
	@import url("style.css"); /* import 방식 */
	h1{
		color:gray;
	}
	h2{
		color:darkred;
	}
</style>
</head>
<body>
	<h1>import 하기</h1>
	<h2>겨울</h2>
	<span>서울</span>
</body>
</html>
