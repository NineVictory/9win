<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Embedding style</title>
<style type ="text/css">/*text는 큰범주 ,css는 작은범주 , text/css는 문서타입*/
h1 {color:green;} /* h1은 선택자, color는 속성, green은 값 */
span {font-size:20pt;}/* span은 선택자, font-size는 속성, 20pt은 값 */
</style>
</head>
<body>
<h3>Embedding Style : 문서의 head 태그에 Style 태그를 추가하고 Style 태그에 스타일 명시</h3>

<h1>임베디드 방식</h1>
<span>집 가고 싶다</span>
</body>
</html>
