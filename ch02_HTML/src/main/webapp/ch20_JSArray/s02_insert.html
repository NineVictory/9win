<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 요소 추가</title>
</head>
<body>
<script type="text/javascript">
	const array = ['포도','사과'];
	//배열의 요소 목록 출력
	//쉼표(,)로 구분한 문자열 반환
	document.write(array + '<br>');
	
	array[2] = '사과'; //인덱스 2에 요소를 대입해서 요소의 개수가 늘어남.
	
	document.write(array + '<br>');
	
	array[10] = '망고';
	document.write(array + '<br>');
	
	//건너뛴 요소의 인덱스를 호출하면 undefined 값이 반환
	document.write(array[4] + '<br>');
</script>
</body>
</html>
