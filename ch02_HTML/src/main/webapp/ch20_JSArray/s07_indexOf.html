<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IndexOf</title>
</head>
<body>
<script type="text/javascript">
	const array = [10,20,30,40,50,50,40,30,20,10];
	
	//요소를 인자로 전달하면 해당 요소의 인덱스 반환
	let output1 = array.indexOf(40);
	document.write(output1 + '<br>');
	let output2 = array.indexOf(80); //없는걸 호출하면 -1을 반환
	document.write(output2 + '<br>');
	let output3 = array.lastIndexOf(40); //뒤에서부터 찾음 여기선 i가 대문자임
	document.write(output3 + '<br>');
	let output4 = array.lastIndexOf(80); //없는걸 호출하면 -1을 반환
	document.write(output4 + '<br>');
</script>
</body>
</html>
