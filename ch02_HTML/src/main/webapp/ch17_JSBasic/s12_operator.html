<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리 연산자</title>
</head>
<body>
<script type="text/javascript">
/* 
! 논리 부정 연산자
&& 논리곱 연산자
|| 논리합 연산자
*/
	var a = true && false;	/* 둘 다 true여야 true */
	document.write('true && false = ' + a +'<br>' );
	
	var b = true || false; /* 하나만 true여도 true */
	document.write('true || false = ' + b +'<br>' );
	
	var c = !true;
	document.write('!true =' + c +'<br>'); 
	
	document.write('------------------------------------<br>')
	
	var d =1, e =0, f; /* 1을 true 0을 false로 보면됨 */
	f = d && e;
	document.write('d && e ='+ f + '<br>');
	
	f = d||e;
	document.write('d || e =' + f + '<br>');
	
	f = !d; /* 1을 true로 인식해서 반대인 false가 반환 */
	document.write('!d ='+ f);
	
</script>
</body>
</html>
