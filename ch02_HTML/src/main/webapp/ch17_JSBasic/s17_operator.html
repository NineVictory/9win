<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
<script type="text/javascript">
/* 
신장에 따른 적정 체중 구하기
신장 및 몸무게를 입력 받아서 적정 몸무게 이상일 경우에는 "적정 몸무게 이상",
미만일 경우에는 "적정 몸무게 미달"로 출력.
적정 몸무게 공식은 '적정 몸무게 = (신장-100)*0.9'
[입력예시]
당신의 키를 입력하세요.
당신의 몸무게를 입력하세요.
[출력 예시]
당신의 키는 ...cm
당신의 몸무게는 ...kg
당신의 적정 몸무게는 ...kg
입력 몸무게와 적정 몸무게 차이는 ...kg
당신은 적정 몸무게 이상(또는 적정 몸무게 미달)
*/

var height = prompt('당신의 키를 입력하세요 :', '');
var weight = prompt('당신의 몸무게를 입력하세요 :', '');

var normal_weight = (Number(height)-100)*0.9;

var difference = weight - normal_weight;
var result = weight >= normal_weight ? '당신은 적정 몸무게 이상' : '당신은 적정 몸무게 미달';

document.write('당신의 키는'+height+'kg'+'<br>');
document.write('당신의 몸무게는'+weight+'kg'+'<br>');
document.write('당신의 적정 몸무게는'+normal_weight+'kg'+'<br>');
document.write('입력 몸무게와 적정 몸무게의 차이는'+difference+'kg'+'<br>');
document.write(result);


</script>
</body>
</html>
