<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>history</title>
</head>
<body>
<!-- history는 전페이지나 다음페이지들을 말함. 이 것들은 history가 없으면 작동이안됨. -->
<input type="button" value="이전" onclick="history.back()"> 
<input type="button" value="이전(go(-1))" onclick="history.go(-1)"> 
<input type="button" value="다음(forward)" onclick="history.foward()">
<input type="button" value="다음(go(1))" onclick="history.go(1)"> 
</body>
</html>
